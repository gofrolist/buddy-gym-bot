app = "gym-buddy-bot"  # change
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  USE_WEBHOOK = "true"
  PLAN_DEFAULT_SPLIT = "full_body"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [services.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443