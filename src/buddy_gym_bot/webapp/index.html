<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Workout Tracker</h1>
  </header>
  <main class="container">
    <form id="log-form" class="form">
      <div class="form-group">
        <label for="exercise">Exercise</label>
        <input id="exercise" name="exercise" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input id="weight" name="weight" type="number" step="any" required />
      </div>
      <div class="form-group">
        <label for="reps">Reps</label>
        <input id="reps" name="reps" type="number" required />
      </div>
      <button type="submit" class="btn">Add Set</button>
    </form>

    <div id="workout-list" class="workout"></div>

    <div class="stats">
      <p>Total weight: <strong id="total-weight">0 ton</strong></p>
      <p>Total reps: <strong id="total-reps">0</strong></p>
      <p>Average weight: <strong id="avg-weight">0 kg</strong></p>
    </div>

    <div class="controls">
      <button id="toggle-btn" class="btn">Start</button>
      <button id="finish-btn" class="btn">Finish</button>
      <button id="reset-btn" class="btn">Reset</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
