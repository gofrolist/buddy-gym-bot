<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log Workout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Log Workout</h1>
  </header>
  <main class="container">
    <form id="log-form" class="form">
      <div class="form-group">
        <label for="exercise">Exercise</label>
        <input id="exercise" name="exercise" required />
      </div>
      <div class="form-group">
        <label for="sets">Sets</label>
        <input id="sets" name="sets" type="number" required />
      </div>
      <div class="form-group">
        <label for="reps">Reps</label>
        <input id="reps" name="reps" type="number" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input id="weight" name="weight" type="number" step="any" required />
      </div>
      <div class="form-group">
        <label for="rpe">RPE</label>
        <input id="rpe" name="rpe" type="number" step="any" />
      </div>
      <button type="submit" class="btn">Log</button>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
